<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - part 3</title>
</head>

<body>
    <h1>JavaScript Loops</h1>

    <form action="#">
        <select>
            <option>Day</option>
            <script>
                for (i = 1; i <= 31; i++) {
                    document.write("<option>" + i + "</option>")
                }
            </script>
        </select>

        <select>
            <option>Year</option>
            <script>
                for (i = 1951; i <= 2024; i++) {
                    document.write("<option>" + i + "</option >");
                }
            </script>
        </select>

        <select>
            <option>Month</option>
            <script>
                var month = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

                for (i = 0; i < 12; i++) {
                    document.write("<option>" + month[i] + "</option>")
                }
            </script>
        </select>
    </form>






    <script src="js/script2.js"></script>
</body>

</html>
