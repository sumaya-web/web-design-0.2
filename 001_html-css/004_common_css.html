<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common CSS</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            outline: 0;
        }

        a {
            text-decoration: none;
        }

        img {
            vertical-align: middle;
        }

        ul,
        ol {
            list-style: none;
        }
    </style>

</head>

<body>
    <h1>Common CSS</h1>
</body>

</html>
